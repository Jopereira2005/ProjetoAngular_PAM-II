<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <!-- exibicao -->
      <ion-row>
        <ion-col class="ion-text-end">
          <!-- exibir calculo -->
          <ion-row>
            <ion-col>
              <ion-label>
                {{ this.calculo }}
              </ion-label>
            </ion-col>
          </ion-row>
          <!-- exibir resultado -->
          <ion-row>
            <ion-col>
              <ion-label>
                {{ this.resultado }}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <!-- teclas -->
      <ion-row class="row_teclas">
        <ion-col class="ion-text-center">
          <ion-row>
            <ion-col size="3" >
              <ion-button class="tecla_operador" (click)="c()">C</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="mais_menos()">+/-</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="del()"><ion-icon name="backspace-outline" ></ion-icon></ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="tecla_operador" (click)="adicionarCalculo('/')">/</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('7')">7</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('8')">8</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('9')">9</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('*')">*</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('4')">4</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('5')">5</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('6')">6</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="tecla_operador" (click)="adicionarCalculo('-')">-</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('1')">1</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('2')">2</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button (click)="adicionarCalculo('3')">3</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="tecla_operador" (click)="adicionarCalculo('+')">+</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="6">
              <ion-button expand="full" (click)="adicionarCalculo('0')">0</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="tecla_operador" (click)="adicionarCalculo('.')">.</ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button class="tecla_operador" (click)="calcular()">=</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  
</ion-content>
