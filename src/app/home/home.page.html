<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12" class="container">
      <ion-row class="ion-justify-content-center">
        <ion-col size="10" size-lg="4" class="calculadora">
          <!-- exibicao -->
          <ion-row>
            <ion-col class="ion-text-end">
              <!-- exibir calculo -->
              <ion-row>
                <ion-col class="calculo">
                  <ion-label class="texto">
                    {{ this.calculoA }}
                  </ion-label>
                </ion-col>
              </ion-row>
              <!-- exibir resultado -->
              <ion-row>
                <ion-col class="resultado">
                  <ion-label class="texto">
                    {{ this.resultado }}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
          <!-- teclas -->
          <ion-row class="row_teclas">
            <ion-col class="ion-text-center">
              <ion-row>
                <ion-col size="3" >
                  <ion-button class="tecla_operador" (click)="c()" style=" color: rgb(255, 97, 97);">C</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="del()">CE</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button  (click)="adicionarCalculo('%')">%</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button class="tecla_operador" color="secondary" (click)="adicionarCalculo('/')">/</ion-button>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('7')">7</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('8')">8</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('9')">9</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('*')" color="secondary">*</ion-button>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('4')">4</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('5')">5</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('6')">6</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button class="tecla_operador" (click)="adicionarCalculo('-')" color="secondary">-</ion-button>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('1')">1</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('2')">2</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('3')">3</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button class="tecla_operador" (click)="adicionarCalculo('+')" color="secondary">+</ion-button>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col size="3">
                  <ion-button (click)="mais_menos()">+/-</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button (click)="adicionarCalculo('0')">0</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button class="tecla_operador" (click)="adicionarCalculo('.')">.</ion-button>
                </ion-col>
                <ion-col size="3">
                  <ion-button class="tecla_operador" (click)="calcular()" color="secondary">=</ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  
</ion-content>
